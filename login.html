<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Notes Hub</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <!-- <header>
        <h1>Login to College Notes Hub</h1>
    </header> -->
    <div id="logo_div">
        <img src="images\logo.png" alt="CSIT NOTES" id="logo">
    </div>
    <section class="login-form">
        <form id="loginForm">
            <input type="text" id="username" name="username" required placeholder="username">
            <br>
            <input type="password" class="pass" id="password" name="password" required placeholder="password">
            <br>
            <button type="submit" class="btn">Login</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </section>
    <footer class="footer">
        <p>&copy; Sandesh Sapkota</p>
    </footer>
    <script src="login.js"></script>
</body>

</html>
